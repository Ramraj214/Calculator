<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me! A Calculator made by me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container mx-auto flex align-item flex-dir">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">&PlusMinus;</button>
            <button class="button">&lArr;</button>
            <button class="button bg-color">&div;</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button bg-color">X</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button bg-color">&minus;</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button bg-color">&plus;</button>
        </div>
        <div class="row">
            <button class="button zero">0</button>
            <button class="button">&period;</button>
            <button class="button bg-color">&equals;</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
